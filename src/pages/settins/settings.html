<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list margin-left margin-right margin-bottom>
    <ion-list-header>
      <h2>Adjust Task Range/Distance {{distance}}kM</h2>
    </ion-list-header>
    <ion-item>
      <ion-range [(ngModel)]="distance">
        <ion-icon range-left small name="ios-trending-down"></ion-icon>
        <ion-icon range-right name="ios-trending-up"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list margin-left margin-right margin-bottom>
    <ion-list-header margin-top>
      <h2>Basic Settings</h2>
    </ion-list-header>
    <ion-item>
      <ion-label> Notifications</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Overtime Alarm</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> New Tasks</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Updates</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Timer</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Weather</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
